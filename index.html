<!DOCTYPE html>
<html>
    <head>
        <title>Grocery List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <img src="images/shopping.png" alt="grocery items">
                    <h1>Welcome to your Grocery List!</h1>
                </div>
            </div>
            <br>
            <div class="row text-center justify-content-center align-items-center">
                <div class="col-3">
                    <button class="btn btn-warning btn-lg" onclick="getGroceryItems()">Submit your items!</button>
                </div>
            </div>
            <br>
            <div class="row text-center justify-content-center align-items-center">
                <div class="col-2">
                    <button class="btn btn-primary btn-md" onclick="addAnotherItem()">Add another item!</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-danger btn-md" onclick="removeChoice()">Remove an item!</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-danger btn-md" onclick="removeLastItem()">Remove the last item!</button>
                </div>
            </div>
            <br>
            <div class="row text-center">
                <div class="col">
                    <h3>Your Items:</h3>
                    <h5 id="itemsHolder"></h5>
                </div>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
